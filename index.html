<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>HTML5 || Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/548fdd7b34.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="text-bg-light rounded p-3"><h1>Payment form example</h1></div>                
            </div>
        </div>
        <div class="row alert-missing">            
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-5">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="number" class="form-control" id="inputCard" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="col-md-3">
                <label for="inputCvc" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="inputAmount" class="form-label">Amount $</label>
                <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
            </div>
            <div class="col-6">
                <label for="inputFirst" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirst">
            </div>
            <div class="col-6">
                <label for="inputLast" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLast">
            </div>            
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputPostal" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="inputPostal">
            </div>
            <div class="row mt-3 mx-1">
                <div class="col-6">
                    <label for="credit card" class="form-label fw-bold">
                        We accept :
                    </label>                    
                    <div class="">
                    <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                        ><i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                        ><i class="fa-brands fa-cc-visa"></i>
                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                        ><i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                        ><i class="fa-brands fa-cc-amex"></i>
                    </label>
                    </div>
                    </div>
                </div>
                <div class="col-md-6 text-area">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>                
                <div class="row text-bg-light rounded p-3 button-footer">
                <div class="col-md-1">
                    <button type="button" class="btn btn-secondary">Cancel</button>                
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
